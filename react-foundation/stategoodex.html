<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- this is how react work under the wood,  -->
<body>
    <div id="buttonParent"></div>
    <script>
        let state = {count:0};
        function buttonPress(){
            state.count++;
            reRender();
        }
        function reRender(){
            document.getElementById('buttonParent').innerHTML = '';
            const component = buttonComponent(state.count);
            document.getElementById('buttonParent').append(component);
        }
        function buttonComponent(count){
            const button = document.createElement('button');
            button.innerHTML = `Count ${count}`;
            button.setAttribute('onclick','buttonPress()');
            return button;
        }
        reRender();
    </script>
</body>
</html>
